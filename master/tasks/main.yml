---

# tasks file for master

- name: Include check vars tasks
  import_tasks: check_vars.yml

- name: Include download tasks
  import_tasks: download.yml

- name: Copy K3s service file
  template:
    src: "k3s.service.j2"
    dest: "{{ systemd_dir }}/k3s.service"
    owner: root
    group: root
    mode: 0644
  notify: restart k3s master service with daemon_reload

- name: Enable and check K3s service
  systemd:
    name: k3s
    enabled: yes
    state: started

- name: Wait for node-token
  wait_for:
    path: /var/lib/rancher/k3s/server/node-token

- name: Read node-token from master
  slurp:
    src: /var/lib/rancher/k3s/server/node-token
  register: node_token

- name: Store Master node-token
  set_fact:
    token: "{{ node_token.content | b64decode | regex_replace('\n', '') }}"

- name: Create kubectl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/kubectl
    state: link

- name: Create crictl symlink
  file:
    src: /usr/local/bin/k3s
    dest: /usr/local/bin/crictl
    state: link

- name: create /etc/rancher/k3s
  file:
    path: /etc/rancher/k3s
    state: directory

- name: Include config registries tasks
  import_tasks: config_registries.yml

